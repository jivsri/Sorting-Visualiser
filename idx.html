<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <div class="slider mx-auto d-flex justify-content-center" style="width: 50%;">
        Array Size:
        <input type="range" name="array-size" id="slide" min="1" max="150" step="1">
    </div>
    <div class="center d-flex justify-content-center mx-auto">
        <button class="btn btn-info mx-3 my-5" id="bubble">Bubble Sort</button>
        <button class="btn btn-info mx-3 my-5" id="insertion">Insertion Sort</button>
        <button class="btn btn-info mx-3 my-5" id="selection">Selection Sort</button>
    </div>
    
    <div class="bar-container"></div>
    

    

    <script src="practice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
